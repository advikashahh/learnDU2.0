    <script>
        // Check if animations have been triggered in this session
        const animationsTriggered = sessionStorage.getItem('animationsTriggered');
        if (!animationsTriggered) {
            const observerOptionsBox = {
                // Adjust threshold value as needed
                threshold: 0.8, // Trigger when 80% of the element is visible
            };
    
            const sectionsBox = document.querySelectorAll('.box');
    
            sectionsBox.forEach((section) => {
                const observerBox = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('show');
                            observerBox.unobserve(entry.target); // Unobserve after adding class
                            entry.target.style.opacity = 1; // Ensure opacity is 1 after animation
                        }
                    });
                }, observerOptionsBox);
    
                observerBox.observe(section);
            });
    
            const observerOptionsLandBox = {
                // Adjust threshold value as needed
                threshold: 0.8, // Trigger when 80% of the element is visible
            };
    
            const sectionsLandBox = document.querySelectorAll('.land_box');
    
            sectionsLandBox.forEach((section) => {
                const observerLandBox = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('show');
                            observerLandBox.unobserve(entry.target); // Unobserve after adding class
                            entry.target.style.opacity = 1; // Ensure opacity is 1 after animation
                        }
                    });
                }, observerOptionsLandBox);
    
                observerLandBox.observe(section);
            });
    
            // Set a flag in sessionStorage to indicate that animations have been triggered
            sessionStorage.setItem('animationsTriggered', true);
        } else {
            // If animations have been triggered, add the 'show' class to .box and .land_box elements
            const sectionsBox = document.querySelectorAll('.box');
            sectionsBox.forEach((section) => {
                section.classList.add('show');
                section.style.opacity = 1; // Ensure opacity is 1 after animation
            });
    
            const sectionsLandBox = document.querySelectorAll('.land_box');
            sectionsLandBox.forEach((section) => {
                section.classList.add('show');
                section.style.opacity = 1; // Ensure opacity is 1 after animation
            });
        }
    </script>
    
    
    
        
        <script>
        
        // JavaScript code for toggling mobile menu
        function toggleMobileMenu() {
            var mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('show-menu');
        }
        
        // JavaScript code to hide mobile menu when scrolling or clicking outside
        document.addEventListener("DOMContentLoaded", function() {
            var mobileMenu = document.getElementById('mobileMenu');
            var container = document.getElementById('container');
        
            window.addEventListener("scroll", function() {
                mobileMenu.classList.remove('show-menu');
            });
        
            container.addEventListener("click", function() {
                mobileMenu.classList.remove('show-menu');
            });
        
            mobileMenu.addEventListener("click", function() {
                mobileMenu.classList.remove('show-menu'); // Hide the menu when clicked
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to the elements
            const servicesDropdown = document.querySelector('.services-dropdown');
            const dropdownMenu = document.querySelector('.dorodown-lists');
            const tourTravelsLink = document.getElementById('tourtravels');
            const visaApplicationLink = document.getElementById('visapplication');
            const workPermitLink = document.getElementById('workpermit');
        
            // Function to show the dropdown menu
            function showDropdownMenu() {
                dropdownMenu.style.display = 'flex';
            }
        
            // Function to hide the dropdown menu
            function hideDropdownMenu() {
                dropdownMenu.style.display = 'none';
            }
        
            // Event listener to toggle the visibility of the dropdown menu when "Services" link is clicked
            servicesDropdown.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default action of the link
                event.stopPropagation(); // Prevent the click event from bubbling up
                showDropdownMenu();
            });
        
            // Event listener to hide the dropdown menu when any link inside it is clicked
            tourTravelsLink.addEventListener('click', hideDropdownMenu);
            visaApplicationLink.addEventListener('click', hideDropdownMenu);
            workPermitLink.addEventListener('click', hideDropdownMenu);
        
            // Event listener to hide the dropdown menu when the user scrolls
            window.addEventListener('scroll', hideDropdownMenu);
        
            // Event listener to hide the dropdown menu when the user clicks anywhere outside of it
            document.addEventListener('click', function(event) {
                // Check if the target of the click event is not within the dropdown menu or its parent
                if (!event.target.closest('.dorodown-lists') && !event.target.closest('.services-dropdown')) {
                    hideDropdownMenu();
                }
            });
        });
        </script>
